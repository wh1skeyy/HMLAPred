<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Risk Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Risk Score</h1>
        <form action="/predict" method="post">
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>
            <br>

            <label for="AnnualIncome">Annual Income:</label>
            <input type="number" id="AnnualIncome" name="AnnualIncome" required>
            <br>

            <label for="CreditScore">Credit Score:</label>
            <input type="number" id="CreditScore" name="CreditScore" required>
            <br>

            <label for="EmploymentStatus">Employment Status (0/1):</label>
            <input type="number" id="EmploymentStatus" name="EmploymentStatus" required>
            <br>

            <label for="EducationLevel">Education Level (0-4):</label>
            <input type="number" id="EducationLevel" name="EducationLevel" required>
            <br>

            <label for="Experience">Experience (in years):</label>
            <input type="number" id="Experience" name="Experience" required>
            <br>

            <label for="LoanAmount">Loan Amount:</label>
            <input type="number" id="LoanAmount" name="LoanAmount" required>
            <br>

            <label for="LoanDuration">Loan Duration (in months):</label>
            <input type="number" id="LoanDuration" name="LoanDuration" required>
            <br>

            <label for="MaritalStatus">Marital Status (0/1/2):</label>
            <input type="number" id="MaritalStatus" name="MaritalStatus" required>
            <br>

            <label for="NumberOfDependents">Number of Dependents:</label>
            <input type="number" id="NumberOfDependents" name="NumberOfDependents" required>
            <br>

            <label for="HomeOwnershipStatus">Home Ownership Status (0-3):</label>
            <input type="number" id="HomeOwnershipStatus" name="HomeOwnershipStatus" required>
            <br>

            <label for="MonthlyDebtPayments">Monthly Debt Payments:</label>
            <input type="number" step="0.01" id="MonthlyDebtPayments" name="MonthlyDebtPayments" required>
            <br>

            <label for="CreditCardUtilizationRate">Credit Card Utilization Rate:</label>
            <input type="number" step="0.01" id="CreditCardUtilizationRate" name="CreditCardUtilizationRate" required>
            <br>

            <label for="NumberOfOpenCreditLines">Number of Open Credit Lines:</label>
            <input type="number" id="NumberOfOpenCreditLines" name="NumberOfOpenCreditLines" required>
            <br>

            <label for="NumberOfCreditInquiries">Number of Credit Inquiries:</label>
            <input type="number" id="NumberOfCreditInquiries" name="NumberOfCreditInquiries" required>
            <br>

            <label for="DebtToIncomeRatio">Debt to Income Ratio:</label>
            <input type="number" step="0.01" id="DebtToIncomeRatio" name="DebtToIncomeRatio" required>
            <br>

            <label for="BankruptcyHistory">Bankruptcy History (0/1):</label>
            <input type="number" id="BankruptcyHistory" name="BankruptcyHistory" required>
            <br>

            <label for="LoanPurpose">Loan Purpose (0-4):</label>
            <input type="number" id="LoanPurpose" name="LoanPurpose" required>
            <br>

            <label for="PreviousLoanDefaults">Previous Loan Defaults (0/1):</label>
            <input type="number" id="PreviousLoanDefaults" name="PreviousLoanDefaults" required>
            <br>

            <label for="PaymentHistory">Payment History (0-30):</label>
            <input type="number" id="PaymentHistory" name="PaymentHistory" required>
            <br>

            <label for="LengthOfCreditHistory">Length of Credit History (in years):</label>
            <input type="number" id="LengthOfCreditHistory" name="LengthOfCreditHistory" required>
            <br>

            <label for="SavingsAccountBalance">Savings Account Balance:</label>
            <input type="number" id="SavingsAccountBalance" name="SavingsAccountBalance" required>
            <br>

            <label for="CheckingAccountBalance">Checking Account Balance:</label>
            <input type="number" id="CheckingAccountBalance" name="CheckingAccountBalance" required>
            <br>

            <label for="TotalAssets">Total Assets:</label>
            <input type="number" id="TotalAssets" name="TotalAssets" required>
            <br>

            <label for="TotalLiabilities">Total Liabilities:</label>
            <input type="number" id="TotalLiabilities" name="TotalLiabilities" required>
            <br>

            <label for="MonthlyIncome">Monthly Income:</label>
            <input type="number" step="0.01" id="MonthlyIncome" name="MonthlyIncome" required>
            <br>

            <label for="UtilityBillsPaymentHistory">Utility Bills Payment History:</label>
            <input type="number" step="0.01" id="UtilityBillsPaymentHistory" name="UtilityBillsPaymentHistory" required>
            <br>

            <label for="JobTenure">Job Tenure (in years):</label>
            <input type="number" id="JobTenure" name="JobTenure" required>
            <br>

            <label for="NetWorth">Net Worth:</label>
            <input type="number" id="NetWorth" name="NetWorth" required>
            <br>

            <label for="BaseInterestRate">Base Interest Rate:</label>
            <input type="number" step="0.01" id="BaseInterestRate" name="BaseInterestRate" required>
            <br>

            <label for="InterestRate">Interest Rate:</label>
            <input type="number" step="0.01" id="InterestRate" name="InterestRate" required>
            <br>

            <label for="MonthlyLoanPayment">Monthly Loan Payment:</label>
            <input type="number" step="0.01" id="MonthlyLoanPayment" name="MonthlyLoanPayment" required>
            <br>

            <label for="TotalDebtToIncomeRatio">Total Debt to Income Ratio:</label>
            <input type="number" step="0.01" id="TotalDebtToIncomeRatio" name="TotalDebtToIncomeRatio" required>
            <br>

            <button type="submit">Predict Risk Score</button>
        </form>
    </div>
</body>
</html>
