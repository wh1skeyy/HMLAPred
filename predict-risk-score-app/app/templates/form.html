<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Risk Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Risk Score</h1>
        <form action="" method="post">
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" >
            <br>

            <label for="AnnualIncome">Annual Income:</label>
            <input type="number" id="AnnualIncome" name="AnnualIncome" >
            <br>

            <label for="CreditScore">Credit Score:</label>
            <input type="number" id="CreditScore" name="CreditScore" >
            <br>

            <label for="EmploymentStatus">Employment Status (0/1):</label>
            <input type="number" id="EmploymentStatus" name="EmploymentStatus" >
            <br>

            <label for="EducationLevel">Education Level (0-4):</label>
            <input type="number" id="EducationLevel" name="EducationLevel" >
            <br>

            <label for="Experience">Experience (in years):</label>
            <input type="number" id="Experience" name="Experience" >
            <br>

            <label for="LoanAmount">Loan Amount:</label>
            <input type="number" id="LoanAmount" name="LoanAmount" >
            <br>

            <label for="LoanDuration">Loan Duration (in months):</label>
            <input type="number" id="LoanDuration" name="LoanDuration" >
            <br>

            <label for="MaritalStatus">Marital Status (0/1/2):</label>
            <input type="number" id="MaritalStatus" name="MaritalStatus" >
            <br>

            <label for="NumberOfDependents">Number of Dependents:</label>
            <input type="number" id="NumberOfDependents" name="NumberOfDependents" >
            <br>

            <label for="HomeOwnershipStatus">Home Ownership Status (0-3):</label>
            <input type="number" id="HomeOwnershipStatus" name="HomeOwnershipStatus" >
            <br>

            <label for="MonthlyDebtPayments">Monthly Debt Payments:</label>
            <input type="number" step="0.01" id="MonthlyDebtPayments" name="MonthlyDebtPayments" >
            <br>

            <label for="CreditCardUtilizationRate">Credit Card Utilization Rate:</label>
            <input type="number" step="0.01" id="CreditCardUtilizationRate" name="CreditCardUtilizationRate" >
            <br>

            <label for="NumberOfOpenCreditLines">Number of Open Credit Lines:</label>
            <input type="number" id="NumberOfOpenCreditLines" name="NumberOfOpenCreditLines" >
            <br>

            <label for="NumberOfCreditInquiries">Number of Credit Inquiries:</label>
            <input type="number" id="NumberOfCreditInquiries" name="NumberOfCreditInquiries" >
            <br>

            <label for="DebtToIncomeRatio">Debt to Income Ratio:</label>
            <input type="number" step="0.01" id="DebtToIncomeRatio" name="DebtToIncomeRatio" >
            <br>

            <label for="BankruptcyHistory">Bankruptcy History (0/1):</label>
            <input type="number" id="BankruptcyHistory" name="BankruptcyHistory" >
            <br>

            <label for="LoanPurpose">Loan Purpose (0-4):</label>
            <input type="number" id="LoanPurpose" name="LoanPurpose" >
            <br>

            <label for="PreviousLoanDefaults">Previous Loan Defaults (0/1):</label>
            <input type="number" id="PreviousLoanDefaults" name="PreviousLoanDefaults" >
            <br>

            <label for="PaymentHistory">Payment History (0-30):</label>
            <input type="number" id="PaymentHistory" name="PaymentHistory" >
            <br>

            <label for="LengthOfCreditHistory">Length of Credit History (in years):</label>
            <input type="number" id="LengthOfCreditHistory" name="LengthOfCreditHistory" >
            <br>

            <label for="SavingsAccountBalance">Savings Account Balance:</label>
            <input type="number" id="SavingsAccountBalance" name="SavingsAccountBalance" >
            <br>

            <label for="CheckingAccountBalance">Checking Account Balance:</label>
            <input type="number" id="CheckingAccountBalance" name="CheckingAccountBalance" >
            <br>

            <label for="TotalAssets">Total Assets:</label>
            <input type="number" id="TotalAssets" name="TotalAssets" >
            <br>

            <label for="TotalLiabilities">Total Liabilities:</label>
            <input type="number" id="TotalLiabilities" name="TotalLiabilities" >
            <br>

            <label for="MonthlyIncome">Monthly Income:</label>
            <input type="number" step="0.01" id="MonthlyIncome" name="MonthlyIncome" >
            <br>

            <label for="UtilityBillsPaymentHistory">Utility Bills Payment History:</label>
            <input type="number" step="0.01" id="UtilityBillsPaymentHistory" name="UtilityBillsPaymentHistory" >
            <br>

            <label for="JobTenure">Job Tenure (in years):</label>
            <input type="number" id="JobTenure" name="JobTenure" >
            <br>

            <label for="NetWorth">Net Worth:</label>
            <input type="number" id="NetWorth" name="NetWorth" >
            <br>

            <label for="BaseInterestRate">Base Interest Rate:</label>
            <input type="number" step="0.01" id="BaseInterestRate" name="BaseInterestRate" >
            <br>

            <label for="InterestRate">Interest Rate:</label>
            <input type="number" step="0.01" id="InterestRate" name="InterestRate" >
            <br>

            <label for="MonthlyLoanPayment">Monthly Loan Payment:</label>
            <input type="number" step="0.01" id="MonthlyLoanPayment" name="MonthlyLoanPayment" >
            <br>

            <label for="TotalDebtToIncomeRatio">Total Debt to Income Ratio:</label>
            <input type="number" step="0.01" id="TotalDebtToIncomeRatio" name="TotalDebtToIncomeRatio" >
            <br>


            <button type="submit">Predict Risk Score</button>

            {% if result is not none %}
                <div class="result">
                    <h2>Predicted Risk Score: {{ result }}</h2>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
